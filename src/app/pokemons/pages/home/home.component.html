<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="over">

        <mat-toolbar class="toolbar1">
            <span>Menu</span>
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>format_list_numbered</mat-icon>
                <span>Lista Pokemons</span>
            </a>

            <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Pokemon</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar class="toolbar2">
        
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <button mat-button>
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
